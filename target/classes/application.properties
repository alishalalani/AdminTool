# Application Configuration
spring.application.name=Schedule Tool
server.port=8081

# Database Configuration (MariaDB)
# Update the password below with your MariaDB root password
spring.datasource.url=jdbc:mariadb://172.16.20.10:3306/scheduledb
spring.datasource.username=alishalalani
spring.datasource.password=alisha
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Logging Configuration
logging.level.root=INFO
logging.level.com.scheduletool=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Los_Angeles
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# WebSocket Configuration
spring.websocket.allowed-origins=*

# Development/Production Mode
app.mode=development
app.version=5.0.0

# Socket Server Configuration (for legacy integration)
socket.schedule.host=localhost
socket.schedule.port=9999
socket.score.host=localhost
socket.score.port=9998

