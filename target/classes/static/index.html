<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddsLogic Schedule Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-brand">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <span class="brand-name">OddsLogic</span>
            <span class="brand-subtitle">Schedule Manager</span>
        </div>

        <div class="nav-actions">
            <div class="date-selector">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                <input type="date" id="schedule-date" class="date-input">
            </div>

            <div id="connection-status" class="status-badge connected">
                <span class="status-dot"></span>
                <span>Connected</span>
            </div>

            <button class="icon-btn" onclick="refreshAll()" title="Refresh">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-container">
        <!-- Left Sidebar: Sports & Leagues -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Sports</h3>
                </div>
                <div class="sport-filter">
                    <input type="text" id="sport-search" placeholder="Search sports..." class="search-input">
                </div>
                <div id="sports-list" class="sports-list">
                    <!-- Sports will be loaded here -->
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Leagues</h3>
                    <button class="icon-btn-small" onclick="toggleAllLeagues()" title="Show all leagues">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                    </button>
                </div>
                <div id="leagues-list" class="leagues-list">
                    <!-- Leagues will be loaded here -->
                </div>
            </div>
        </aside>

        <!-- Center Panel: Categories -->
        <main class="center-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <h2>Categories</h2>
                    <span id="category-count" class="count-badge">0</span>
                </div>
                <div class="panel-actions">
                    <button class="btn-primary" onclick="addCategory()">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add Category
                    </button>
                </div>
            </div>

            <div class="categories-container" id="categories-container">
                <!-- Categories will be loaded here as cards -->
            </div>
        </main>

        <!-- Right Panel: Events/Games -->
        <aside class="right-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <h2>Games</h2>
                    <span id="event-count" class="count-badge">0</span>
                </div>
                <div class="panel-actions">
                    <button class="btn-secondary" onclick="addEvent()">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add Game
                    </button>
                </div>
            </div>

            <div class="events-container" id="events-container">
                <div class="empty-state">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                    </svg>
                    <p>Select a category to view games</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
